version: '3.1'
services:
  db:
    image: mysql:5.7
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - ./db:/var/lib/mysql
    networks:
      - e2e-net
  plugin:
    image: alpine/git
    env_file:
      - ./.env
    volumes:
      - ./plugin:/git
      - ./.ssh:/root/.ssh
  wordpress:
    links:
      - db
    env_file:
      - ./.env
    depends_on:
      - db
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - WP_TAG=${WP_VERSION}
    ports:
      - "8000:80"
    expose:
      - 8000
    restart: unless-stopped
    volumes:
      - ../../:/var/www/html/wp-content/plugins/${PLUGIN_NAME}
      - ./wordpress:/var/www/html
    networks:
      - e2e-net
  cli:
    image: wordpress:cli
    env_file:
      - ./.env
    depends_on:
      - db
      - wordpress
    #    user: xfs
    volumes:
      - ./wordpress:/var/www/html:rw
      - ./scripts:/scripts
      - ./plugin:/plugin
    networks:
      - e2e-net
  e2e:
    image: cypress/included:3.4.0
    working_dir: /e2e
    depends_on:
      - wordpress
    links:
      - wordpress
    environment:
      - CYPRESS_baseUrl=http://wordpress
      - CYPRESS_PROJECT_ID=${CYPRESS_PROJECT_ID}
    volumes:
      - ./:/e2e
    networks:
      - e2e-net
volumes:
  db:
  wordpress:
  plugin:


networks:
  e2e-net:
    driver: bridge
